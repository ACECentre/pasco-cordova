<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Auditory Scanning</title>

    <link rel="stylesheet" href="css/edit-config.css">

    <!-- bootstrap includes -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- bootstrap includes end -->
    
  </head>

  <body>
    <nav class="navbar navbar-default main-top-navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href>pasco Configuration</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Start</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container edit-config-container">
      <form name="edit-config">
      <div class="row">
        <div class="col-xs-12">
          <h3>On-Screen Navigation</h3>
          <div class="row m-b-10">
            <div class="col-xs-12">
              <label class="radio-inline"><input type="radio" name="onscreen_navigation" value="auto">Auto</label>
              <label class="radio-inline"><input type="radio" name="onscreen_navigation" value="enable">Enable</label>
              <label class="radio-inline"><input type="radio" name="onscreen_navigation" value="disable">Disable</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Switch Access</h3>
          <div class="row m-b-10">
            <div class="col-xs-12">
              <label class="radio-inline"><input type="radio" name="mode" value="auto" data-toggle-visibility="#auto_mode_params">Automatic-Scanning</label>
              <label class="radio-inline"><input type="radio" name="mode" value="switch" data-toggle-visibility="#switch_mode_params">Manual</label>
            </div>
          </div>
          <div class="row visibility-dependant visibility-dependant-mh-xs" id="auto_mode_params">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="auto_next_loops">Loops</label>
                <input type="number" id="auto_next_loops" name="auto_next_loops" class="form-control" value="10" data-validator="number">
              </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="auto_next_atfirst_delay">Delay at first item (ms)</label>
                <input type="number" id="auto_next_atfirst_delay" name="auto_next_atfirst_delay" class="form-control" value="10" data-validator="number">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="auto_next_delay">Auto-scanning delay (ms)</label>
                <input type="number" id="auto_next_delay" name="auto_next_delay" class="form-control" value="200" data-validator="number">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>Switch Key to move forward</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="_auto_forward_key" value="space"> Space
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="_auto_forward_key" value="enter"> Enter
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row visibility-dependant visibility-dependant-mh-xs" id="switch_mode_params">
            <div class="col-sm-12">
              <p>Hitting 1 will go to previous and 2 to next. Also W/S, Up/Down arrow will work.</p>
              </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>Switch key to move forward</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="_switch_forward_key" value="space"> Space
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="_switch_forward_key" value="enter"> Enter
                  </label>
                </div>
              </div>
            </div>
          </div>
          <hr class="tinyhr"/>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="ignore_second_hits_time">Ignore second hits(ms)</label>
                <input type="number" id="ignore_second_hits_time" name="ignore_second_hits_time" class="form-control" value="100" data-validator="number">
              </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="ignore_key_release_time">Ignore key presses under n ms</label>
                <input class="form-control" type="number" id="ignore_key_release_time" name="ignore_key_release_time" value="0" data-validator="number">
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /row -->
      <hr class="tinyhr"/>
      <div class="row">
        <div class="col-xs-12">
          <h3>Speech</h3>
        </div>
        <div class="col-sm-6">
          <h4>Cue Voice</h4>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="_cue_voice_id">Voice</label>
                <select class="form-control" id="_cue_voice_id" name="_cue_voice_id">
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_voice_options.volume">Volume</label>
                <input class="form-control" type="range" step="any" min="0" max="1" id="auditory_cue_voice_options.volume" name="auditory_cue_voice_options.volume" data-validator="number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_voice_options.pitch">Pitch</label>
                <input class="form-control" type="number" step="any" id="auditory_cue_voice_options.pitch" name="auditory_cue_voice_options.pitch" data-validator="number">
              </div>
            </div>
            <!--  not needed
            <div class="col-sm-4">
              <div class="form-group">
                <label for="auditory_cue_voice_options.rate">Rate</label>
                <select class="form-control" id="auditory_cue_voice_options.rate" name="auditory_cue_voice_options.rate">
                  <option value="default">Default</option>
                  <option value="min">Min</option>
                  <option value="max">Max</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            -->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_voice_options.rateMul">Rate</label>
                <input class="form-control" type="number" step="any" id="auditory_cue_voice_options.rateMul" name="auditory_cue_voice_options.rateMul" data-validator="number">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <h4>Main Voice</h4>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="_main_voice_id">Voice</label>
                <select class="form-control" id="_main_voice_id" name="_main_voice_id">
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_main_voice_options.volume">Volume</label>
                <input class="form-control" type="range" step="any" min="0" max="1" id="auditory_main_voice_options.volume" name="auditory_main_voice_options.volume" data-validator="number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_main_voice_options.pitch">Pitch</label>
                <input class="form-control" type="number" step="any" id="auditory_main_voice_options.pitch" name="auditory_main_voice_options.pitch" data-validator="number">
              </div>
            </div>
            <!--  not needed
            <div class="col-sm-4">
              <div class="form-group">
                <label for="auditory_main_voice_options.rate">Rate</label>
                <select class="form-control" id="auditory_main_voice_options.rate" name="auditory_main_voice_options.rate">
                  <option value="default">Default</option>
                  <option value="min">Min</option>
                  <option value="max">Max</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            -->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_main_voice_options.rateMul">Rate</label>
                <input class="form-control" type="number" step="any" id="auditory_main_voice_options.rateMul" name="auditory_main_voice_options.rateMul" data-validator="number">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row m-b-10">
            <div class="col-sm-9">
              <h4>First Time Run (Cue Voice)</h4>
            </div>
            <div class="col-sm-3">
              <label class="m-t-10 m-b-10 checkbox-inline"><input type="checkbox" name="_cue_first_active" data-toggle-visibility="#auditory-cue-first-run-params">On</label>
            </div>
          </div>
          <div id="auditory-cue-first-run-params" class="row visibility-dependant">
            <div class="col-sm-12" >
              <div class="form-group">
                <label for="auto_next_first_run_delay">Auto-scanning delay (ms)</label>
                <input type="number" id="auto_next_first_run_delay" name="auto_next_first_run_delay" class="form-control" value="0" data-validator="number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="_cue_first_run_voice_id">Voice</label>
                <select class="form-control" id="_cue_voice_id" name="_cue_first_run_voice_id">
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_first_run_voice_options.volume">Volume</label>
                <input class="form-control" type="range" step="any" min="0" max="1" id="auditory_cue_first_run_voice_options.volume" name="auditory_cue_first_run_voice_options.volume" data-validator="number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_first_run_voice_options.pitch">Pitch</label>
                <input class="form-control" type="number" step="any" id="auditory_cue_first_run_voice_options.pitch" name="auditory_cue_first_run_voice_options.pitch" data-validator="number">
              </div>
            </div>
            <!--  not needed
            <div class="col-sm-4">
              <div class="form-group">
                <label for="auditory_cue_first_run_voice_options.rate">Rate</label>
                <select class="form-control" id="auditory_cue_first_run_voice_options.rate" name="auditory_cue_first_run_voice_options.rate">
                  <option value="default">Default</option>
                  <option value="min">Min</option>
                  <option value="max">Max</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            -->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="auditory_cue_first_run_voice_options.rateMul">Rate</label>
                <input class="form-control" type="number" step="any" id="auditory_cue_first_run_voice_options.rateMul" name="auditory_cue_first_run_voice_options.rateMul" data-validator="number">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Appearance</h3>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="tree_content_size_percentage">Font Size (%)</label>
                <input type="number" id="tree_content_size_percentage" name="tree_content_size_percentage" class="form-control" value="100" min="10" max="300" data-validator="number">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="theme">Theme</label>
                <select class="form-control" id="theme" name="theme">
                  <option value="default">Default</option>
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 save-section">
          <div class="alert-hidden alert alert-success" role="alert"></div>
          <div class="alert-hidden alert alert-danger" role="alert"></div>
          <button type="submit" class="btn btn-success">Save Config</button>
        </div>
      </div>
      </form>
      <form name="edit-tree">
      <div class="row">
        <div class="col-xs-12">
          <hr />
          <h3>Language</h3>
          <div id="tree-file-wrp" class="form-group">
            <input type="file" id="tree-file">
          </div>
          <div id="tree-input-wrp" class="form-group">
            <textarea id="tree-input" name="tree-input" class="form-control" rows="20" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 save-section">
          <div class="alert-hidden alert alert-success" role="alert"></div>
          <div class="alert-hidden alert alert-danger" role="alert"></div>
          <button id="tree-revert" type="button" class="btn btn-default">Revert</button>
          <button type="submit" class="btn btn-success">Save Language</button>
        </div>
      </div>
      </form>
    </div>
    <script src="cordova.js"></script>
    <!-- MAIN SCRIPTS -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/showdown/dist/showdown.min.js"></script>
    <script src="js/lib/sanitize-html.js"></script>
    <script src="js/NativeAccessApi.js"></script>
    <script src="js/core.js"></script>
    <script src="js/edit-config.js"></script>
  </body>
</html>
